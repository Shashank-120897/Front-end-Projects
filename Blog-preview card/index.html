<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="/blog-preview-card-main/assets/images/illustration-article.svg" alt="background">

      <div class="learning">
        <a href="#">Learning</a>
      </div>

      <div class="publish">
        <span>Published 21 Dec 2023</span>
      </div>

      <div class="heading">
        <h1>HTML & CSS foundations</h1>
      </div>

      <div class="paragraph">
        <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
      </div>

      <div class="author">
        <img src="/blog-preview-card-main/assets/images/image-avatar.webp" alt="creater_img">
        <a href="#">Greg Hooper</a>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shashank Shirol</a>.
  </div>
</body>

</html>
